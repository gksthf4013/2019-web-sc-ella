<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLICK Test</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick-theme.css">
	<style type="text/css">
		.slick-slide {
			margin: 0px 20px;
		}
		.slick-slide img {
			width: 100%;
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/masonry.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>

<body>
	<section class="regular">
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=1">
		</div>
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=2">
		</div>
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=3">
		</div>
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=4">
		</div>
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=5">
		</div>
		<div>
			<img src="http://via.placeholder.com/800x400?f30/fff?text=6">
		</div>
	</section>
	<script src="../slick-1.8.1/slick/slick.min.js"></script>
	<script>
		$(".regular").slick({
			dots: true,
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});
	</script>
</body>

</html>
